<div *ngIf="movie" class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-bold mb-4">{{movie.title}}</h1>
  <div class="flex flex-col lg:flex-row gap-6">
    <img [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path" alt="{{movie.title}}" class="w-full lg:w-1/4 rounded">
    <div class="lg:w-2/3">
      <p class="mb-2 text-lg"><strong>Release Date: </strong>{{movie.release_date}}</p>
      <p class="mb-2 text-lg"><strong>Rating: </strong>{{movie.vote_average}}</p>
      <p class="mb-4 text-lg">{{movie.overview}}</p>
    </div>

  </div>
<!-- vote -->
<div class="mb-6">
  <h2 class="text-xl font-semibold mb-2">Votar por esta película</h2>
  <input type="number" [(ngModel)]="voteValue" min="1" max="10" class="border p-2 mr-2">
  <button (click)="voteMovie()" class="bg-blue-500 text-white p-2">Votar</button>
</div>
  <div>
    <!-- elenco -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold mb-2">Reparto</h2>
      <div class="flex overflow-x-auto">
        <div *ngFor="let cast of credits?.cast" class="flex-none w-64 p-4">
          <img [src]="'https://image.tmdb.org/t/p/w500' + cast.profile_path" alt="{{ cast.name }}" class="w-full rounded-lg">
          <h3 class="text-lg font-semibold">{{ cast.name }}</h3>
          <p class="text-sm">as {{ cast.character }}</p>
        </div>
      </div>
    </div>

    <!-- equip -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold mb-2">Equipo de producción</h2>
      <div class="flex overflow-x-auto">
        <div *ngFor="let crew of credits?.crew" class="flex-none w-64 p-4 ">
          <img [src]="'https://image.tmdb.org/t/p/w500' + crew.profile_path" alt="{{ crew.name }}" class="w-full rounded-lg">
          <h3 class="text-lg font-semibold">{{ crew.name }}</h3>
          <p class="text-sm">{{ crew.job }}</p>
        </div>
      </div>
    </div>
    <!-- Related -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold mb-2">Películas relacionadas</h2>
      <div class="flex overflow-x-auto">
        <div *ngFor="let movie of relatedMovies" class="flex-none w-64 p-4">
          <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" class="w-full rounded-lg">
          <h3 class="text-lg font-semibold">{{ movie.title }}</h3>
          <a [routerLink]="['/movie', movie.id]" class="text-blue-500 hover:underline">View Details</a>
        </div>
      </div>
    </div>
    </div>
</div>
