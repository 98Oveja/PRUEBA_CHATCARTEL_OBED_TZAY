<div *ngIf="movie" class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-bold mb-4">{{movie.title}}</h1>
  <div class="flex flex-col lg:flex-row gap-6">
    <img [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path" alt="{{movie.title}}" class="w-full lg:w-1/3 rounded">
    <div class="lg:w-2/3">
      <p class="mb-2"><strong>Release Date: </strong>{{movie.release_date}}</p>
      <p class="mb-2"><strong>Rating: </strong>{{movie.vote_average}}</p>
      <button class="bg-sky-600 text-white p-2 rounded">Votar</button>
      <p class="mb-4">{{movie.overview}}</p>
    </div>
    <div>
      <h2>Reparto</h2>
    </div>
  </div>
</div>
