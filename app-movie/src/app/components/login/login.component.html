<div class="container mx-auto px-4 py-6 w-2/3">
  <h1 class="text-2xl font-bold mb-4">Iniciar Sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-6">
    <input type="text" formControlName="username" placeholder="Usuario" class="border p-2 mb-2 w-full">
    <input type="password" formControlName="password" placeholder="Contraseña" class="border p-2 mb-2 w-full">
    <button type="submit" class="bg-blue-500 text-white p-2 w-full">Aceptar</button>
  </form>
</div>
