<div class="container mx-auto px-4 py-6">
  <h1 class="text-2xl font-bold mb-4">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-6">
    <input type="text" formControlName="username" placeholder="Username" class="border p-2 mb-2 w-full">
    <input type="password" formControlName="password" placeholder="Password" class="border p-2 mb-2 w-full">
    <button type="submit" class="bg-blue-500 text-white p-2 w-full">Login</button>
  </form>
</div>
