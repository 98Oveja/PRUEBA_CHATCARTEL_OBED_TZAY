<header class="bg-blue-950 text-white flex justify-center p-8 w-full">
  <h1 class="text-2xl font-bold align-middle">MY MOVIE APP</h1>
</header>
<nav class="bg-blue-800 p-4 text-white flex justify-between">
  <div class="flex justify-center items-center">
    <span class="hover:text-yellow-500">
      <a routerLink="/now-playing" class="mr-6">En cartelera</a>
    </span>
    <span class="hover:text-yellow-500">
      <a routerLink="/popular" class="mr-6">Popular</a>
    </span>
  </div>
  <div>
    <button *ngIf="authService.isAuthenticated()" (click)="logout()" class="bg-red-500 p-2 rounded">Logout</button>
    <a *ngIf="!authService.isAuthenticated()" routerLink="/login" class="bg-blue-500 p-2 rounded">Login</a>
  </div>
</nav>
